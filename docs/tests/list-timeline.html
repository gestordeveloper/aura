<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Activity List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .latest-activity {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .activity-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .activity-item::before {
            content: "";
            position: absolute;
            left: 19px;
            top: -20px;
            bottom: 20px;
            width: 2px;
            background-color: #ddd;
        }

        .activity-item:first-child::before {
            top: 0;
        }

        .activity-item:last-child::before {
            bottom: 12px;
            background-color: transparent;
        }

        .activity-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            z-index: 1;
        }

        .activity-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .activity-content {
            font-size: 0.9em;
            color: #777;
        }

        .development {
            background-color: #4A90E2;
        }

        .showcases {
            background-color: #4A90E2;
        }

        .miscellaneous {
            background-color: #7ED321;
        }

        .manager-posted {
            background-color: #D0021B;
        }
    </style>
</head>
<body>
<div class="latest-activity">
    <h3>Latest Activity</h3>
    <ul class="activity-list">
        <li class="activity-item">
            <div class="activity-icon development"></div>
            <div>
                <div class="activity-title">Development & Update</div>
                <div class="activity-content">Lorem ipsum dolor sit amet, <a href="#">More</a></div>
            </div>
        </li>
        <li class="activity-item">
            <div class="activity-icon showcases"></div>
            <div>
                <div class="activity-title">Showcases</div>
                <div class="activity-content">Lorem dolor sit amet, <a href="#">More</a></div>
            </div>
        </li>
        <li class="activity-item">
            <div class="activity-icon miscellaneous"></div>
            <div>
                <div class="activity-title">Miscellaneous</div>
                <div class="activity-content">Lorem ipsum dolor sit ipsum amet, <a href="#">More</a></div>
            </div>
        </li>
        <li class="activity-item">
            <div class="activity-icon manager-posted"></div>
            <div>
                <div class="activity-title">Your Manager Posted.</div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
