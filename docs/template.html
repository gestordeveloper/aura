<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Documentação Aura</title>

    <link rel="stylesheet" href="$root_path$assets/styles/app.css" />
    <link rel="stylesheet" href="$root_path$assets/styles/docs.css" />
    <link rel="stylesheet" href="$root_path$assets/styles/select2.min.css" />
</head>
<body>

<div class="fab-container">
    <button class="fab main-fab">+</button>
    <div class="fab-options">
        <a href="#" class="fab-option" title="Novo Cliente">
            <i class="icon icon-user-6"></i>
        </a>
        <a href="#" class="fab-option" title="Novo Pedido">
            <i class="icon icon-kit-6"></i>
        </a>
        <a href="#" class="fab-option" title="Nova Tarefa">
            <i class="icon icon-calendar-2"></i>
        </a>
    </div>
</div>

<div class="wrapper">
    <!--Navbar-->
    <div class="navbar">
        <div class="container">
            <button id="menu-toggle" class="btn-sm"><i class="icon icon-kit-4"></i></button>
            <div></div>
            <div class="navbar_actions">
                <span class="navbar_button"><i class="icon icon-kit-22"></i> <span class="badge">0</span></span>
                <span id="theme-toggle" class="navbar_button"><i class="icon icon-kit-38"></i></span>
            </div>
        </div>
    </div>

    <!--Sidebar-->
    <div class="sidebar">
        <div class="sidebar_logo">
            <span class="text-5xl text-bold">Aura</span>
        </div>

        <div class="sidebar_user">
            <div class="user_thumb">
                <a href="#">
                    <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
                </a>
            </div>

            <div class="user_data">
                <a href="#">Olá! Admin <i class="icon icon-edit-1"></i></a>
                <p>Super Admin</p>
            </div>
        </div>

        <div class="sidebar_navbar">
            <div class="docs-sidebar"></div>
        </div>
    </div>

    <!--Content-->
    <main class="app">
        <div class="container">
            <div class="app_box">
                <nav class="breadcrumb">
                    <div class="breadcrumb-item">
                        <a href="$root_path$index.html">Início</a>
                    </div>

                    $if(component)$
                        <div class="breadcrumb-item">
                            <a href="$root_path$componentes.html">Componentes</a>
                        </div>
                        <div class="breadcrumb-item active">
                            $title$
                        </div>
                    $else$
                    $if(section)$
                        <div class="breadcrumb-item active">
                            $section$
                        </div>
                    $endif$
                    $endif$
                </nav>

                <div class="box_content">
                    $body$
                </div>
            </div>
        </div>
    </main>
</div>


<script src="$root_path$assets/scripts/jquery.min.js"></script>
<script src="$root_path$assets/scripts/select2.min.js"></script>
<script src="$root_path$assets/scripts/docs.js"></script>
</body>
</html>
